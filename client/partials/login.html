  <div class = 'container'>
  <!-- <h2>Welcome to Domination!</h2> -->
  <form ng-model = "registration" ng-submit = "register()">
    <!-- <h3>Join Us!</h3> -->
    {{errors}}
    {{errors.firstName.message}}
    <div><input type="text" ng-model = "registration.firstName" placeholder= "first name"></div>
    {{errors.lastName.message}}
    <div><input type="text"  ng-model = "registration.lastName" placeholder= "last name"></div>
    {{errors.emailAddress.message}}
    <div><input type="emailAddress"  ng-model = "registration.emailAddress" placeholder= "emailAddress"></div>
    {{errors.password.message}}
    <div><input type="password"  ng-model = "registration.password" placeholder= "password"></div>
    <div><input type="password" ng-model = "registration.confirm_password" placeholder= "confirm password"></div>
  <div><input type="submit" value = "register"></div>
  </form>
</br>
  <form ng-model = "userLogin" ng-submit = "login()">
    <h3>Welcome Back!</h3>
    {{errors.login_reg.message}}
    <div><input type="emailAddress"  ng-model = "userLogin.emailAddress" placeholder= "emailAddress"><br></div>
    <div><input type="password"  ng-model = "userLogin.password" placeholder= "password"></div>

    <div><input type="submit" value = "login"></div>
  </form>
</div>
